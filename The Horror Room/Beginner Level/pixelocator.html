<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Image Click Coordinates</title>
  <style>
    /* Styling the entire page */
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      overflow: hidden; /* Remove scrollbars */
    }

    .image-container {
      position: relative;
      width: 100%; /* Full width of the page */
      height: 100vh; /* Full height of the viewport */
    }

    /* Image styling */
    .image-container img {
      display: block;
      position: absolute;
      top: 0;
      right: 0;
      height: 100%; /* Full height */
      width: 40%;  /* 40% of the container width */
      transition: opacity 0.5s ease-in-out; /* Smooth transition for opacity */
    }

    .coordinates {
      position: absolute;
      top: 10px;
      left: 10px;
      background-color: rgba(0, 0, 0, 0.7);
      color: white;
      padding: 10px;
      font-family: Arial, sans-serif;
      border-radius: 5px;
      font-size: 16px;
    }
  </style>
</head>
<body>

<div class="image-container">
  <img src="Photos/Lesson2.jpeg" alt="Interactive Image" id="image" onclick="getCoordinates(event)">
  <div class="coordinates" id="coordinates">Click on the image to get coordinates.</div>
</div>

<script>
  // Function to get coordinates when clicking on the image
  function getCoordinates(event) {
    const img = document.getElementById('image');
    const rect = img.getBoundingClientRect();
    const x = event.clientX - rect.left; // Get the X coordinate relative to the image
    const y = event.clientY - rect.top;  // Get the Y coordinate relative to the image

    // Display the coordinates
    document.getElementById('coordinates').innerText = `X: ${Math.round(x)}, Y: ${Math.round(y)}`;
  }
</script>

</body>
</html>
