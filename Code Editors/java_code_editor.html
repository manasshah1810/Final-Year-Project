<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Java Code Editor</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.13/codemirror.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.13/theme/dracula.min.css">
    <link rel="stylesheet" href="java_theme.css">
    <style>
        .body {
            display: flex;
            flex-direction: column;
            position: relative;
            border-radius: 8px;
            padding: 1rem;
            color: #A2C4E3;
            background: linear-gradient(135deg, #1C0334, #50316A);
            border: 2px solid #7C65A1;
            font-family: "Courier New", monospace;
            white-space: pre-wrap;
            min-height: 200px;
            max-height: 400px;
            overflow-y: auto;
        }

        .btn {
            all: unset;
            display: inline-block;
            width: 200px;
            height: 50px;
            margin: 10px;
            font-size: 14px;
            font-weight: bold;
            text-align: center;
            background: #000;
            color: #FFF;
            border: 2px solid #1A1A1A;
            cursor: pointer;
        }

        .center-container {
            display: flex;
            justify-content: center;
            margin: 10px;
        }
    </style>
</head>

<body>
    <textarea id="editor" placeholder="Write your Java Code here..."></textarea>

    <div class="center-container">
        <button class="btn" onclick="compileCode()">Run Code</button>
    </div>

    <div class="body" id="output">Output will appear here...</div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.13/codemirror.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.13/mode/clike/clike.min.js"></script>

    <script>
        // Initialize CodeMirror
        const editor = CodeMirror.fromTextArea(document.getElementById("editor"), {
            mode: "text/x-java",
            lineNumbers: true,
            theme: "horror-theme",
            lineWrapping: true
        });

        // Adjust CodeMirror height
        document.querySelector(".CodeMirror").style.height = "300px";

        async function compileCode() {
            const code = editor.getValue();  // ‚úÖ Get code from CodeMirror
            const outputElement = document.getElementById("output");

            const requestData = {
                source_code: code,
                language_id: 62, // Java (OpenJDK 17)
                stdin: "",
                expected_output: null
            };

            const apiKey = "b0a3ed282bmsh503d858971bd3bcp1026b1jsn67c3a5bb0d1d";

            try {
                const response = await fetch("https://judge0-ce.p.rapidapi.com/submissions?base64_encoded=false&wait=true", {
                    method: "POST",
                    headers: {
                        "Content-Type": "application/json",
                        "Accept": "application/json",  // ‚úÖ Ensure proper response format
                        "x-rapidapi-key": apiKey,
                        "x-rapidapi-host": "judge0-ce.p.rapidapi.com"
                    },
                    body: JSON.stringify(requestData)
                });

                const data = await response.json();
                console.log(data);  // üîç Log full API response for debugging

                if (data.stdout) {
                    outputElement.textContent = "‚úÖ Output:\n" + data.stdout;
                } else if (data.stderr) {
                    outputElement.textContent = "‚ùå Runtime Error:\n" + data.stderr;
                } else if (data.compile_output) {
                    outputElement.textContent = "üö© Compilation Error:\n" + data.compile_output;
                } else {
                    outputElement.textContent = "‚ö†Ô∏è Unknown Error.";
                }
            } catch (error) {
                console.error("Error:", error);
                outputElement.textContent = "üö® Network Error.";
            }
        }
    </script>
</body>

</html>
